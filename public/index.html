  <!-- Navbar wtith search form from Bootstrap: https://getbootstrap.com/docs/4.1/components/navbar/-->
  <div class="row">
    <div class="span8">

      <div class="fixed-top">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

          <form class="form-inline">
            <input class="form-control mr-lg-2" type="search" placeholder="Type restaurant name" aria-label="Search">
            <button class="<button type=" button" class="btn btn-primary btn-lg submit">Search</button>
          </form>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Restaurants
            </button>
            <a class="navbar-brand"> ->Seafood in Scarborough, ME</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Ken's Place Seafood Restaurant</button>
              <button class="dropdown-item" type="button">Clambake Seafood Restaurant</button>
              <button class="dropdown-item" type="button">Bayley's Lobster Pound</button>
              <button class="dropdown-item" type="button">Rising Tide Restaurant</button>
              <button class="dropdown-item" type="button">Sebago Brewing Company</button>
              <button class="dropdown-item" type="button">Anjon's Italian Restaurant</button>
              <button class="dropdown-item" type="button">Bayley's Seafood Restaurant</button>
              <button class="dropdown-item" type="button">Salty Bay Seafood</button>
              <button class="dropdown-item" type="button">Spurwink Country Kitchen</button>

            </div>
          </div>
        </nav>
      </div>
    </div>
    <div id="infowindow"></div>
    <div class="span4">

      </div>
    </div>
